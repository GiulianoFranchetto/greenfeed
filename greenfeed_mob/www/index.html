<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-material/dist/ionic.material.min.js"></script>
    <script src="lib/ion-md-input/js/ion-md-input.min.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/app.js"></script>
	
	 <style type="text/css">
    	html, body {
    		height: 100%;
    		margin: 0;
    	}

    	#wrapper {
    		min-height: 100%; 
    	}
    </style>

  </head>
  <body ng-app="greenfeed" ng-controller="LoginCtrl as loginCtrl">
		<div style="background: url(img/login_bg.jpg) center; background-size: cover;" id="wrapper" ng-show="!logged">
			<div class="hero no-header flat">
				<div class="content">
					<div class="app-icon"></div>
					<h1>GreenFeed</h1>
				</div>
			</div>
			<div class="list">
				<ion-md-input placeholder="Email" highlight-color="balanced" type="email" ng-model="loginCtrl.p.email"></ion-md-input>
				<ion-md-input placeholder="Password" highlight-color="energized" type="password" ng-model="loginCtrl.p.pwd"></ion-md-input>
			</div>
			<br><br>
			<div class="padding">
				<button ng-click="loginCtrl.auth()" class="button button-full button-balanced ink">Login</button>
			</div>
		</div>

		<div ng-show="logged">
		<ion-nav-bar class="bar-balanced-900">
		</ion-nav-bar>

	    <ion-nav-view></ion-nav-view>
		</div>

  </body>
</html>
