<ion-content style="background: url(img/login_bg.jpg) center; background-size: cover;">
	<div class="hero no-header flat">
		<div class="content">
		    <div class="app-icon"></div>
		    <h1>GreenFeed</h1>
		</div>
	</div>
	<div class="list">
	    <ion-md-input placeholder="Email" highlight-color="balanced" type="email" ng-model="loginCtrl.p.email"></ion-md-input>
	    <ion-md-input placeholder="Password" highlight-color="energized" type="password" ng-model="loginCtrl.p.pwd"></ion-md-input>
	</div>
	<div class="padding">
	    <button ng-click="loginCtrl.auth()" class="button button-full button-balanced ink">Login</button>
	</div>
</ion-content>
