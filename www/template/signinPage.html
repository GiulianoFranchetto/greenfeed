<div class="purple-bg">
	<div class="logo">
		<img id="logo" src="./img/emse_logo_big.png" />
	</div>
	
	<div class="form">
		<div class="inputLike">
			<input id="username" type="text" placeholder="Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'" required/>
		</div>

		<div class="inputLike">
			<input id="password" type="password" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" required/>
		</div>
		<div class="divButton">
			<button id="signin" class="signButton" type="button" ng-click="signPageCtrl.sign()">SIGN IN</button> 
		</div> 
	</div>
</div>
