

<!DOCTYPE html>
<html lang="fr-FR">
	<head>
		<title>greenfeed_dashboard</title>
		<meta content="IE=edge" http-equiv="x-ua-compatible">
		<meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="yes" name="apple-touch-fullscreen">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<!-- Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
		<!-- Icons -->
		<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" media="all" rel="stylesheet" type="text/css">
		<!-- Styles -->
		<link href="css/keyframes.css" rel="stylesheet" type="text/css">
		<link href="css/materialize.min.css" rel="stylesheet" type="text/css">
		<link href="css/swiper.css" rel="stylesheet" type="text/css">
		<link href="css/swipebox.min.css" rel="stylesheet" type="text/css">
		<link href="css/style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="m-scene" id="main">
			<!-- Main Container -->
			<!-- Page Content -->
			<div id="content" class="page">
				<!-- Header -->
				<div id="toolbar" class="primary-color" style="text-align:center!important">
					<span class="title" style="margin-left: 0px;">GreenFeed</span>
				</div>
				<div class="row">
					<div class="col primary-color s12" style="padding-left: 0px; padding-right: 0px;">
						<ul class="tabs primary-color">
							<li class="tab col s3"><a href="#tdb">Tableau de bord</a></li>
							<li class="tab col s3"><a href="#resa">Réservation</a></li>
						</ul>
					</div>
				</div>
				<!-- Main Content -->
				<div class="animated fadeinup">
					<!-- Page Dashboard -->
					<div id="tdb" style="padding-left: 16px;">
						<div>
							<table>
								<tr>
									<td>Tension de la batterie</td>
									<td><span id="vbat"></span></td>
								</tr>
								<tr>
									<td>Entrée du MPPT</td>
									<td><span id="mppt_i"></span></td>
								</tr>
								<tr>
									<td>Sortie du MPPT</td>
									<td><span id="mppt_o"></span></td>
								</tr>
								<tr>
									<td>Efficacité du MPPT</td>
									<td><span id="mppt_eta"></span></td>
								</tr>
							</table>
						</div>
                        
						<!-- Graph -->
                        <h4>Graphes</h4>
						<div id="line_chart">
							<div class="legend">
								Tension de la batterie <i class="ion-android-refresh right text-color"></i></h5>
							</div>
							<div class="lineChartCont">
								<canvas id="canvas"></canvas>
							</div>
						</div>
					</div>
					<div id="resa">
						<!-- Page Reservation -->
					</div>
				</div>
				<!-- End of Main Contents -->
			</div>
			<!-- End of Page Content -->
		</div>
		<!-- End of Page Container -->
		<script src="js/jquery-2.1.0.min.js"></script>
		<script src="js/jquery.swipebox.min.js"></script>   
		<script src="js/jquery.smoothState.min.js"></script> 
		<script src="js/materialize.min.js"></script> 
		<script src="js/swiper.min.js"></script>  
		<script src="js/jquery.mixitup.min.js"></script>
		<script src="js/masonry.min.js"></script>
		<script src="js/chart.min.js"></script>
		<script src="js/functions.js"></script>
		<script type="application/javascript">
			// Charts
			// LINE GRAPH
			var lineChartData = {
			    labels: ["1", "2", "3", "4", "5", "6", "7"],
			    datasets: [{
			      label: "My First dataset",
			      fillColor: "rgba(100, 181, 246, 0.5)",
			      strokeColor: "#90caf9",
			      pointColor: "transparent",
			      pointStrokeColor: "rgba(41, 128, 185, 0)",
			      pointHighlightFill: "rgba(41, 128, 185, 0.9)",
			      pointHighlightStroke: "rgba(41, 128, 185, 0)",
			      data: [100, 70, 20, 155, 50, 70, 50]
			    }]};
            var ctx = document.getElementById("canvas").getContext("2d");
                window.myLine = new Chart(ctx).Line(lineChartData, {
                responsive: true,
            });
		</script>
	</body>
</html>
